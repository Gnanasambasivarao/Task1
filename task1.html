<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T_Shirt Registration</title>
</head>

<body>
    <style>
        body{
            background-image: url(https://i.sstatic.net/LR5ab.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <center>
        <h1 style="font-size: 36px; color: rgba(223, 118, 20, 0.963); ">T-Shirt signup</h1>
        <form action="">

            <label>Firstname:</label>
            <input type="text" id="name" name="name" required><br>
            <label>Lastname:</label>
            <input type="text" id="name" name="name" required><br>
            <label>Password</label>
            <input type="password" required><br>
            Email: <input type="email" required><br>
            Contact: <input type="tel"><br>
            Address: <input type="textarea"><br>
            Age: <input type="text"><br>
            Gender: <input type="radio" name="Gen">Female
            <input type="radio" name="Gen">Male<br>
            Size: <select class="size">
                <option>Select</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
                <option>XS</option>
                <option>XXL</option>
            </select><br>
            Picture on t-shirt: <select class="size">
                <option>Select</option>
                <option>Hanuman</option>
                <option>Hulk</option>
                <option>Spiderman</option>
                <option>Ironman</option>
                <option>Thor</option>
                <option>Wanda</option>
            </select><br>
            Colors: <input type="checkbox"> white
            <input type="checkbox"> blue
            <input type="checkbox"> red
            <input type="checkbox"> green
            <input type="checkbox"> yellow<br>
            <input type="checkbox"> Other<input type="text"><br>
            Quantity: <input type="number"><br>
            
            Any Specifications:
            <textarea rows="3"></textarea><br>
            <input type="submit" value="Submit">
            <input type="reset" value="reset">




        </form>
    </center>

</body>

</html>
